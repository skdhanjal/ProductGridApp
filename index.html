<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Responsive Grid Example</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/products-grid.css" />
		
	</head>
	<body>
		<!-- Compare products view-->
		<div class="compare-basket">
			<button class="action action--button action--compare">
				<i class="fa fa-check"></i>
				<span class="action-text">Compare</span>
			</button>
		</div>

		<!-- Product Display View  -->
		<div class="view">
			<!-- Product container  -->
			<section class="grid" id ="productDispalySection">
				<!-- This is the section area where products will be added dynamically by javascript.-->
			</section>
		</div>

		<!-- product comparison view -->
		<section class="compare">
			<button class="action action--close">
				<i class="fa fa-remove"></i>
				<span class="action-text action-text--invisible">Close comparison overlay</span>
			</button>
		</section>
		<script src="js/productDOM.js"></script>
		<script src="js/compareProducts.js"></script>
		<script src="js/createProducts.js"></script>
		<script src="js/productsData.js"></script>
		
	</body>
</html>
		
	</body>
</html>
